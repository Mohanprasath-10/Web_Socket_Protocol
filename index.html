<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebSocket Connection</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 400px;
            max-width: 90%;
            text-align: center;
        }

        h1 {
            margin-bottom: 20px;
            color: #333;
            font-size: 28px;
        }

        h2 {
            margin-bottom: 15px;
            color: #555;
            font-size: 24px;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        label {
            margin-bottom: 5px;
            color: #555;
            font-weight: bold;
            font-size: 18px;
        }

        input[type="text"], input[type="email"], input[type="tel"], button {
            margin-bottom: 15px;
            padding: 10px;
            width: 100%;
            border: 1px solid #ced4da;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 16px;
        }

        input[type="text"]:focus, input[type="email"]:focus, input[type="tel"]:focus, button:focus {
            outline: none;
            border-color: #007bff;
        }

        button {
            background-color: #007bff;
            color: #fff;
            cursor: pointer;
            transition: background-color 0.3s ease;
            font-size: 16px;
            border: none;
        }

        button:hover {
            background-color: #0056b3;
        }

        input[disabled] {
            background-color: #f0f0f0;
            border: 1px solid #ddd;
        }

        .format-message {
            margin-top: -5px;
            font-size: 12px;
            color: #999;
        }

        ::placeholder {
            color: #999;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>WebSocket Connection</h1>

        <!-- Basic Details form -->
        <form id="inputForm">
            <h2>Basic Details</h2>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <label for="mobile">Mobile No:</label>
            <input type="tel" id="mobile" name="mobile" pattern="[0-9]{10}" maxlength="10" placeholder="Enter 10-digit number" required>
            <p class="format-message">Please enter the 10-digit mobile number without any spaces or special characters.</p>
            <button type="submit">Submit</button>
        </form>

        <!-- Output form -->
        <h2>Response</h2>
        <form id="outputForm">
            <label for="responseName">Name:</label>
            <input type="text" id="responseName" disabled>
            <label for="responseEmail">Email:</label>
            <input type="email" id="responseEmail" disabled>
            <label for="responseMobile">Mobile No:</label>
            <input type="text" id="responseMobile" disabled>
        </form>
    </div>

    <script>
        const socket = new WebSocket('ws://localhost:8080');

        socket.onopen = function(event) {
            console.log('WebSocket connection established');
        };

        socket.onmessage = function(event) {
            const response = JSON.parse(event.data);
            document.getElementById('responseName').value = response.name;
            document.getElementById('responseEmail').value = response.email;
            document.getElementById('responseMobile').value = response.mobile; // Display mobile number
        };

        document.getElementById('inputForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const mobile = document.getElementById('mobile').value;
            const data = { name, email, mobile };
            socket.send(JSON.stringify(data));
        });
    </script>
</body>
</html>
